<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color:orange;

    }
    h1::before{
        content:"⭐";
        color:rebeccapurple;

    }
    h1::after{
        content:"❤️";
        color:aquamarine;
    }
    h1:first-line{
        color:bisque;
    }
    h1:first-letter{
        color:red;
    }
    ::selection{
        color:aqua;
        background-color: black;
    }
    
</style>
<body>
    <h1>welcome to the home</h1>
</body>
</html>
